<div class="flex flex-column flex-auto">
  <div class="p-5">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
        <div class="surface-card shadow-2 p-3 border-1 border-50 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block font-medium mb-3">Đơn hàng</span>
              <div class="text-900 font-medium text-xl">
                {{ infoData.total_order | number }}
              </div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-blue-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
        <div class="surface-card shadow-2 p-3 border-1 border-50 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block font-medium mb-3">Doanh thu</span>
              <div class="text-900 font-medium text-xl">
                {{ infoData.total_revenue | number }} đ
              </div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-orange-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-dollar text-orange-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
        <div class="surface-card shadow-2 p-3 border-1 border-50 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block font-medium mb-3">Khách hàng</span>
              <div class="text-900 font-medium text-xl">
                {{ infoData.total_customer | number }}
              </div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-cyan-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-users text-cyan-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
        <div class="surface-card shadow-2 p-3 border-1 border-50 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block font-medium mb-3">Đối tác</span>
              <div class="text-900 font-medium text-xl">
                {{ infoData.total_partner | number }}
              </div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-purple-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-id-card text-purple-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="surface-card shadow-2 border-round p-4">
          <div class="text-xl text-900 font-medium">Doanh thu</div>
          <div class="flex justify-content-end">
            <div class="field-radiobutton p-2">
              <p-radioButton
                [(ngModel)]="typeRevenue"
                (onClick)="onChangeRevenue()"
                name="day"
                value="1"
                inputId="day"
              >
              </p-radioButton>
              <label for="day">Ngày</label>
            </div>
            <div class="field-radiobutton p-2">
              <p-radioButton
                [(ngModel)]="typeRevenue"
                (onClick)="onChangeRevenue()"
                name="month"
                value="2"
                inputId="month"
              >
              </p-radioButton>
              <label for="month">Tuần</label>
            </div>
            <div class="field-radiobutton p-2">
              <p-radioButton
                [(ngModel)]="typeRevenue"
                (onClick)="onChangeRevenue()"
                name="year"
                value="3"
                inputId="year"
              ></p-radioButton>
              <label for="year">Tháng</label>
            </div>
          </div>
          <div>
            <p-chart
              #chartbar
              type="bar"
              [data]="revenueData"
              [options]="chartBarOptions"
              height="400"
            ></p-chart>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="surface-card shadow-2 border-round p-4">
          <div class="flex justify-content-between align-items-center">
            <span class="text-xl text-900 font-medium"
              >5 Sản phẩm bán chạy nhất</span
            >
          </div>
          <div class="flex justify-content-end">
            <div class="field-radiobutton p-2">
              <p-radioButton
                [(ngModel)]="typeTopProduct"
                (onClick)="onChangeTop()"
                name="day"
                value="1"
                inputId="day"
              >
              </p-radioButton>
              <label for="day">Ngày</label>
            </div>
            <div class="field-radiobutton p-2">
              <p-radioButton
                [(ngModel)]="typeTopProduct"
                (onClick)="onChangeTop()"
                name="month"
                value="2"
                inputId="month"
              >
              </p-radioButton>
              <label for="month">Tuần</label>
            </div>
            <div class="field-radiobutton p-2">
              <p-radioButton
                [(ngModel)]="typeTopProduct"
                (onClick)="onChangeTop()"
                name="year"
                value="3"
                inputId="year"
              ></p-radioButton>
              <label for="year">Tháng</label>
            </div>
          </div>
          <div>
            <p-chart
              type="pie"
              #chartpie
              [data]="productData"
              [options]="chartPieOptions"
              height="400"
            ></p-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
