<h3>Công nợ nhà cung cấp</h3>
<hr />

<div class="row">
  <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12">
    <h6>Từ khoá</h6>
    <input
      class="suppler-search"
      type="text"
      pInputText
      placeholder="Nhập tìm kiếm..."
      [(ngModel)]="keyword"
      (keyup)="getListSup()"
    />
  </div>

  
  <div class="col-lg-8 col-md-7 col-sm-12 col-xs-12 pr-2 flex justify-content-end align-items-end">
    <div style="padding-right: 0.35rem;" class="sup-search-mobile">
      <button
      style="width: 6rem"
      pButton
      pRipple
      type="button"
      label="Tìm kiếm"
      class="p-button-outlined p-button-rounded p-button-sm"
      ></button>
    </div>
  </div>
</div>

<div class="sup-list-ipad flex justify-content-between align-items-end pt-3">

  <div class=" flex align-items-end">
    <h5 style="font-size: 1.1rem; margin: 0;">Danh sách công nợ nhà cung cấp</h5>
  </div>

  <div class=" ">
    <button  style="width: 6rem" pButton pRipple type="button" label="Thêm" class="p-button-success p-button-sm"
      ></button>
  </div>

</div>



<div class="pt-3 sup-list-table">
  <p-table
    responsiveLayout="scroll"
    [value]="listSup"
    styleClass="p-datatable-sm w-100"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center" style="width: 50px">STT</th>
        <th class="sup-list-table-th-big" style="width: 250px">Tên nhà cung cấp</th>
        <th class="sup-list-table-th-sm" style="width: 150px">SĐT</th>
        <th class="sup-list-table-th-big" style="width: 200px">Email</th>
        <th class="sup-list-table-th-sm" style="text-align: center;">Số tiền đã mua</th>
        <th class="sup-list-table-th-sm" style="text-align: center;">Số tiền đã thanh toán</th>
        <th class="sup-list-table-th-sm" style="text-align: center;">Số chưa thanh toán</th>
        <th class="sup-list-table-th-sm" style="width: 80px;text-align: center;">Thao tác</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-supplier let-i="rowIndex">
      <tr>
        <td class="text-center">{{ page_size * (page_number - 1) + i + 1 }}</td>
        <td>{{ supplier.name }}</td>
        <td>
          {{ supplier.phone }}
        </td>
        <td>{{ supplier.email }}</td>
        <td  style="text-align: center;">10000000</td>
        <td  style="text-align: center;">10000000</td>
        <td style="text-align: center;">500000</td>
        <td style="text-align: center;">
          <i style="color:rgb(36, 198, 11); margin-right: 10px;" pTooltip="Cập nhật" class="pi pi-pencil"
            (click)="evaluate(supplier)"></i>
          <i class="pi pi-trash" pTooltip="Xoá" tooltipPosition="bottom" [showDelay]="1000"
            style="color:rgb(217, 37, 37); margin-right: 10px;" (click)="deleteSup(supplier.id)"></i>
          <!-- <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" (click)="delete(product)"></button> -->
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="row">
    <p-paginator
      #paginator
      [rows]="page_size"
      [totalRecords]="page_number"
      
    ></p-paginator>
  </div>
</div>
