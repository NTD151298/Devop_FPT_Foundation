<form action="">
  <div class="">
    <h3>Khuyến mại theo hàng hóa</h3>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 pt-2">
      <h6>Mã chương trình</h6>
      <input type="text" pInputText formControlName="partner_code" />
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 pt-2">
      <h6>Tên chương trình</h6>
      <input type="text" pInputText formControlName="partner_code" />
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 pt-2">
      <h6>Kho</h6>
      <p-dropdown
        placeholder="Chọn kho"
        [showClear]="true"
        [options]="[]"
        formControlName="type"
      ></p-dropdown>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pt-2">
      <h6>Mô tả</h6>
      <textarea pInputTextarea></textarea>
    </div>

    <div class="col-6 flex flex-column justify-content-end">
      <div class="flex flex-row justify-content-end">
        <button
          pButton
          pRipple
          type="button"
          label="Lưu"
          class="p-button-info p-button-sm"
          style="min-width: 110px; margin-right: 10px"
        ></button>
      </div>
    </div>
  </div>

  <hr />

  <div>
    <p-tabView>
      <p-tabPanel header="Thời gian">
        <div class="wrap">
          <p-table
            responsiveLayout="scroll"
            [value]=""
            styleClass="p-datatable-sm w-8"
          >
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 50px">STT</th>
                <th>Thời gian bắt đầu</th>
                <th>Thời gian kết thúc</th>
                <th>Thao tác</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
              <tr>
                <td class="text-center">
                  <ng-container>
                    <i
                      class="pi pi-plus"
                      pTooltip="Thêm sản phẩm"
                      tooltipPosition="bottom"
                      [showDelay]="1000"
                      style="color: rgb(26, 172, 48); margin-right: 10px"
                      (click)="confirm(item)"
                    ></i>
                  </ng-container>
                  <ng-container>
                    <i
                      class="pi pi-trash"
                      pTooltip="Chỉnh sửa chương trình khuyến mại"
                      tooltipPosition="bottom"
                      [showDelay]="1000"
                      style="color: rgb(40, 122, 209); margin-right: 10px"
                      (click)="edit(item)"
                    ></i>
                  </ng-container>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <div class="date">
            <div class="day">
              <p-checkbox name="groupname" value="val1" style="margin-right: 10px;"></p-checkbox>
              <label for="ny">Hàng ngày</label>
            </div>
            <div class="week">
              <p-checkbox name="groupname" value="val1" style="margin-right: 10px;"></p-checkbox>
              <label for="ny">Hàng tuần</label>
            </div>
            <div class="month">
              <p-checkbox name="groupname" value="val1" style="margin-right: 10px;"></p-checkbox>
              <label for="ny">Hàng tháng</label>
            </div>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Sản phẩm">
        <p-table
          responsiveLayout="scroll"
          [value]=""
          styleClass="p-datatable-sm w-100"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 50px">STT</th>
              <th>Mã barcode</th>
              <th>Tên sản phẩm</th>
              <th>Giá nhập</th>
              <th>Giá bán</th>
              <th>Giá khuyến mại</th>
              <th>% khuyến mại</th>
              <th>Đơn vị tính</th>
              <th>Ghi chú</th>
              <th>Thao tác</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item let-i="rowIndex">
            <tr>
              <td class="text-center">
                <ng-container>
                  <i
                    class="pi pi-plus"
                    pTooltip="Thêm sản phẩm"
                    tooltipPosition="bottom"
                    [showDelay]="1000"
                    style="color: rgb(26, 172, 48); margin-right: 10px"
                    (click)="confirm(item)"
                  ></i>
                </ng-container>
                <ng-container>
                  <i
                    class="pi pi-trash"
                    pTooltip="Chỉnh sửa chương trình khuyến mại"
                    tooltipPosition="bottom"
                    [showDelay]="1000"
                    style="color: rgb(40, 122, 209); margin-right: 10px"
                    (click)="edit(item)"
                  ></i>
                </ng-container>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
    </p-tabView>
  </div>
</form>
