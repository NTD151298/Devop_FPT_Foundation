<div class="modal-content">
  <form [formGroup]="formGroupCreate" novalidate autocomplete="off">
    <div class="modal-header">
      <h5 class="modal-title">
        <span *ngIf="!itemDetail">Tạo mới nhóm</span>
        <span *ngIf="itemDetail">Sửa nhóm</span>
      </h5>
      <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="form-group">
        <label class="form-label" for="Admin_code">Mã nhóm</label>
        <input type="string" formControlName="code" class="form-control" placeholder="Mã nhóm">
      </div>

      <div class="form-group">
        <label class="form-label" for="Admin_name">Tên nhóm</label>
        <input type="string" formControlName="name" class="form-control" placeholder="Nhập tên nhóm">
      </div>

      <div class="form-group">
        <label class="form-label" for="Admin_note">Ghi chú</label>
        <input type="string" formControlName="note" class="form-control" placeholder="Nhập ghi chú">
      </div>

      <div class="form-group">
        <label class="form-label" for="Admin_status">Trạng thái</label>
        <select name="status" id="status" formControlName="is_delete" class="form-control">
          <option *ngFor="let s of listStatus" [ngValue]="s.status">{{s.name}}</option>
        </select>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default " (click)="close()">
        Bỏ qua
      </button>
      <button type="submit" class="btn btn-primary btn-smartgap" (click)="save()">
        <i class="fa fa-save"></i>
        <span>Lưu</span>
      </button>
    </div>
  </form>
</div>
