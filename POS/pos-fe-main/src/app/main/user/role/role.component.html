<h3>Quản lý danh sách nhóm</h3>
<hr />
<div
  class="role-func-ipad flex flex-row gap-5 justify-content-between align-items-center pt-3"
>
  <div>
    <h5 class="m-0">Quản lý danh sách phân quyền</h5>
  </div>
  <div>
    <button
      pButton
      pRipple
      type="button"
      label="Thêm"
      class="p-button-sm p-button-success"
      (click)="openCreateEditRoleModal(null, 0)"
      style="min-width: 110px"
    ></button>
  </div>
</div>
<div class="pt-1 role-table">
  <p-table
    responsiveLayout="scroll"
    [value]="roleList"
    styleClass="p-datatable-sm w-100"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 50px;">STT</th>
        <th class="role-table-th-big" >Mã quyền</th>
        <th class="role-table-th-big" >Tên quyền</th>
        <th class="role-table-th-sm" >Trạng thái</th>
        <th class="role-table-th-big" >Ghi chú</th>
        <th class="role-table-th-sm" >Hoạt động</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
      <tr>
        <td scope="">{{ stt + (i + 1) }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.name }}</td>
        <td>{{ !item.is_delete ? "Kích hoạt" : "Đã dừng" }}</td>
        <td>{{ item.note }}</td>
        <td class="">
          <i
            class="pi pi-pencil"
            pTooltip="Chỉnh sửa phiếu"
            tooltipPosition="bottom"
            [showDelay]="1000"
            style="color: rgb(40, 122, 209); margin-right: 10px"
            (click)="openCreateEditRoleModal(item, indexOfelement)"
          ></i>
          <i
            class="pi pi-trash"
            pTooltip="Xoá"
            tooltipPosition="bottom"
            [showDelay]="1000"
            style="color: rgb(217, 37, 37); margin-right: 10px"
            (click)="deleteRole(item)"
          ></i>

          <i
            class="pi pi-users"
            pTooltip="Xoá"
            tooltipPosition="bottom"
            [showDelay]="1000"
            style="color: rgb(52, 217, 37); margin-right: 10px"
            (click)="openCreateModifyGroupRoleModal(item, 0)"
          ></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
