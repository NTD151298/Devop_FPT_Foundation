<ng-container *ngIf="!loading">
  <div class="modal-content">
    <form
      [formGroup]="formGroupCreate"
      (ngSubmit)="save()"
      novalidate
      autocomplete="off"
    >
      <!-- <div>{{ formGroupCreate.value | json }}</div> -->
      <div class="modal-header">
        <h5 class="modal-title">
          <span>Chỉnh sửa kho của người dùng</span>
        </h5>
        <button
          type="button"
          class="close"
          (click)="close()"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" for="Admin_user">Người dùng</label>
          <input
            type="string"
            class="form-control"
            placeholder="Người dùng"
            value="{{ user.username }} - {{ user.full_name }}"
          />
        </div>

        <div class="form-group">
          <h4>Kho</h4>
          <div class="wrap">
            <div class="col-md-10 warehouse">
              <div
                class="item"
                *ngFor="let warehouse of warehouseList; let i = index"
              >
                <input
                  type="checkbox"
                  [(ngModel)]="warehouse.checkbox"
                  [ngModelOptions]="{ standalone: true }"
                  [value]="warehouse.id"
                  (change)="onCheckChange($event)"
                />
                {{ warehouse.name }} - ({{ warehouse.code }})

                <div class="item-children" *ngIf="warehouse.checkbox == true">
                  <div
                    *ngFor="let item of warehouse.items"
                  >
                    - {{ item.name }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="close()">
          Bỏ qua
        </button>
        <button type="submit" class="btn btn-primary btn-smartgap">
          <i class="fa fa-save"></i>
          <span>Lưu</span>
        </button>
      </div>
    </form>
  </div>
</ng-container>
